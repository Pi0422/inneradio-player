<!DOCTYPE html>
<html>
  <head>
    <title>InnerRadio Web Player</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
      body {
        background-color: #f4f4f4;
        color: #111;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      button {
        background-color: #1DB954;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1aa34a;
      }
    </style>
  </head>
  <body>
    <h1>InnerRadio Web Player</h1>
    <p>Tap the button below to activate in-app playback:</p>
    <button onclick="initializePlayer()">Enable Playback</button>

    <script>
      console.log('ðŸ“¡ player.html loaded');

      let player;
      async function initializePlayer() {
        const token = new URLSearchParams(window.location.search).get('token');
        console.log('ðŸŽŸï¸ Received token:', token?.slice(0, 8), '...');

        player = new Spotify.Player({
          name: 'InnerRadio Web Player',
          getOAuthToken: cb => cb(token),
          volume: 0.8
        });

        player.addListener('ready', async ({ device_id }) => {
          console.log('âœ… Ready with Device ID', device_id);

          try {
            await fetch('https://api.spotify.com/v1/me/player', {
              method: 'PUT',
              headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                device_ids: [device_id],
                play: false
              })
            });
            console.log('ðŸŽ¯ Playback transferred');

            await player.resume();
            console.log('ðŸŽ§ Player resumed');

            window.ReactNativeWebView?.postMessage(device_id);
          } catch (err) {
            console.error('âŒ Playback setup failed:', err);
          }
        });

        player.addListener('initialization_error', ({ message }) => console.error('init_error', message));
        player.addListener('authentication_error', ({ message }) => console.error('auth_error', message));
        player.addListener('account_error', ({ message }) => console.error('account_error', message));
        player.addListener('playback_error', ({ message }) => console.error('playback_error', message));

        player.connect();
      }
    </script>
  </body>
</html>
